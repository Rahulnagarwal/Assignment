<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="firstName" (sorted)="sort($event)">First Name</th>
                            <th cmSortBy="lastName" (sorted)="sort($event)">Last Name</th>
                            <th cmSortBy="age" (sorted)="sort($event)">Age</th>
                            <th cmSortBy="gender" (sorted)="sort($event)">Gender</th>
                            <th cmSortBy="address" (sorted)="sort($event)">Address</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patient of patients;trackBy:trackbyService.patient">
                            <td><img src="assets/images/{{ patient.gender | lowercase }}.png"
                                    class="grid-image" alt="Patient Image" /></td>
                            <td><a [routerLink]="['/patients',patient.patientID,'details']">{{ patient.firstName | capitalize }}</a></td>
                            <td>{{ patient.lastName | capitalize }}</td>
                            <td>{{ patient.age }}</td>
                            <td>{{ patient.gender | trim }}</td>
                            <td>{{ patient.address | trim }}</td>
                        </tr>
                        <tr *ngIf="!patients.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
