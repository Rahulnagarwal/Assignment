<div>
  <form (ngSubmit)="submit()" #patientForm="ngForm" class="patient-form" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="patient.firstName" #firstName="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="firstName.pristine || firstName.valid">First Name is required</div>
    </div> 
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="patient.lastName" #lastName="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" #age="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="age.pristine || age.valid">Age is required</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="patient.email" #email="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="email.pristine || email.valid">Email is required</div>
    </div>
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" class="form-control" name="mobile" [(ngModel)]="patient.mobile" #mobile="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="mobile.pristine || mobile.valid">Mobile Number is required</div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" name="gender" [(ngModel)]="patient.gender" #gender="ngModel"
        required>
      <div class="alert alert-danger" [hidden]="gender.pristine || gender.valid">Gender is required</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="patient.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div>
    </div>
  
    <div *ngIf="patient"> 
      <div class="alert alert-warning" *ngIf="patient.patientID && deleteMessageEnabled">Delete Patient?&nbsp;&nbsp;
        <button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
        <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="patient.patientID && !deleteMessageEnabled"
        (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="patientForm.pristine || !patientForm.valid">{{operationText }}</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
  <br />
</div>
